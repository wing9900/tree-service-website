    <script>
      function adjustChatWidget() {
        // Look for the outer container GoHighLevel injects
        const widgetContainer = document.querySelector('div[id^="lc_widget_"]');
        if (widgetContainer) {
          if (window.innerWidth <= 1024) {
            // Mobile positioning
            widgetContainer.style.bottom = "60px";
            widgetContainer.style.right = "5px";
            widgetContainer.style.left = "auto";
            widgetContainer.style.zIndex = "9999";
          } else {
            // Desktop positioning
            widgetContainer.style.bottom = "20px";
            widgetContainer.style.right = "20px";
            widgetContainer.style.left = "auto";
            widgetContainer.style.zIndex = "9999";
          }
        }
      }

      // Run after widget loads and on resize
      window.addEventListener("load", () => {
        setTimeout(adjustChatWidget, 2000); // give it time to fully render
      });
      window.addEventListener("resize", adjustChatWidget);
    </script>
  </body>

    <!-- GHL Chat Widget -->
    <script
      src="https://widgets.leadconnectorhq.com/loader.js"
      data-resources-url="https://widgets.leadconnectorhq.com/chat-widget/loader.js"
      data-widget-id="68b7c42cb832cc195dbea55a"
    ></script>

    <script>
      function adjustChatWidget() {
        // Try multiple selectors because GHL often changes IDs
        const widget =
          document.querySelector('iframe[src*="leadconnectorhq"]') ||
          document.querySelector('[id*="lc_widget"]') ||
          document.querySelector('[id*="GHL"]');

        console.log("Found widget element:", widget);

        if (widget) {
          const styleTarget = widget.style || widget; // fallback
          if (window.innerWidth <= 1024) {
            // Mobile
            styleTarget.position = "fixed";
            styleTarget.bottom = "100px";
            styleTarget.right = "10px";
            styleTarget.left = "auto";
            styleTarget.zIndex = "999999";
          } else {
            // Desktop
            styleTarget.position = "fixed";
            styleTarget.bottom = "30px";
            styleTarget.right = "30px";
            styleTarget.left = "auto";
            styleTarget.zIndex = "999999";
          }
        }
      }

      // Keep retrying until widget appears
      function waitForWidget() {
        const widget =
          document.querySelector('iframe[src*="leadconnectorhq"]') ||
          document.querySelector('[id*="lc_widget"]') ||
          document.querySelector('[id*="GHL"]');
        if (widget) {
          adjustChatWidget();
        } else {
          setTimeout(waitForWidget, 1000); // retry every second
        }
      }

      window.addEventListener("load", () => {
        waitForWidget();
      });
      window.addEventListener("resize", adjustChatWidget);
    </script>
  </body>

<style>
  @media (max-width: 1024px) {
    div[style*="position: fixed"] {
      bottom: 50px !important;
      right: 15px !important;
      transform: none !important;
    }
  }
</style>

<script>
function moveWidget() {
  const allDivs = document.querySelectorAll('div');
  allDivs.forEach(div => {
    const style = window.getComputedStyle(div);
    if (style.position === 'fixed') {
      const rect = div.getBoundingClientRect();
      if (rect.bottom > window.innerHeight - 100 && rect.right > window.innerWidth - 100) {
        if (window.innerWidth <= 1024) {
          div.style.setProperty('bottom', '1000px', 'important');
          div.style.setProperty('right', '5px', 'important');
          console.log('Moved widget:', div);
        }
      }
    }
  });
}

setTimeout(moveWidget, 3000);
setTimeout(moveWidget, 6000);
setInterval(moveWidget, 10000);
</script>

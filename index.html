 data-widget-id="68b7c42cb832cc195dbea55a"   > 
 </script>
  <style>
     /* Target any fixed positioned element that could be the chat widget */
     div[style*="position: fixed"][style*="bottom"][style*="right"],
     div[style*="position:fixed"][style*="bottom"][style*="right"] {
       bottom: 120px !important;
       right: 20px !important;
     }

     /* Mobile adjustments */
     @media (max-width: 1024px) {
       div[style*="position: fixed"][style*="bottom"][style*="right"],
       div[style*="position:fixed"][style*="bottom"][style*="right"] {
         bottom: 80px !important;
         right: 15px !important;
       }
     }
 </style>

 <script>
   function moveGHLWidget() {
     // Look for any fixed positioned elements (the actual chat bubble)
     const allElements = document.querySelectorAll('*');
     
     allElements.forEach(el => {
       const computedStyle = window.getComputedStyle(el);
       const inlineStyle = el.getAttribute('style') || '';
       
       // Check if it's fixed positioned and likely the chat widget
       if (computedStyle.position === 'fixed' || inlineStyle.includes('position: fixed') || inlineStyle.includes('position:fixed')) {
         const bottom = computedStyle.bottom;
         const right = computedStyle.right;
         
         // If it's positioned in bottom-right area and has reasonable dimensions
         if (bottom && right && bottom !== 'auto' && right !== 'auto') {
           const bottomPx = parseInt(bottom);
           const rightPx = parseInt(right);
           
           // Likely the chat widget if it's in the bottom-right corner
           if (bottomPx >= 0 && bottomPx <= 50 && rightPx >= 0 && rightPx <= 50) {
             console.log('Found and repositioning widget:', el);
             
             // Only reposition on mobile - leave desktop unchanged
             const isMobile = window.innerWidth <= 1024;
             if (isMobile) {
               el.style.setProperty('bottom', '80px', 'important');
               el.style.setProperty('right', '15px', 'important');
               el.style.setProperty('position', 'fixed', 'important');
             }
           }
         }
       }
     });
   }

   // Run the function multiple times as the widget loads asynchronously
   setTimeout(moveGHLWidget, 2000);   // After 2 seconds
   setTimeout(moveGHLWidget, 4000);   // After 4 seconds  
   setTimeout(moveGHLWidget, 6000);   // After 6 seconds
   setTimeout(moveGHLWidget, 8000);   // After 8 seconds
   setTimeout(moveGHLWidget, 10000);  // After 10 seconds

   // Also run on page load and resize
   window.addEventListener('load', () => {
     setTimeout(moveGHLWidget, 1000);
   });
   
   window.addEventListener('resize', moveGHLWidget);

   // Keep checking every 10 seconds in case widget resets
   setInterval(moveGHLWidget, 10000);

   // Watch for new elements being added to DOM (widget loading)
   const observer = new MutationObserver(() => {
     moveGHLWidget();
   });
   
   observer.observe(document.body, {
     childList: true,
     subtree: true
   });
 </script>

  </body>
